<form  class="">

        <h2>{{article.vote}}</h2>
        <h3>Points</h3>
     </div>
    <div class="col-md-8" style="background-color:rgb(255, 255, 255)">
       <h3><a class="a a2" href="{{article.link}}">{{article.title}}</a></h3>

       <p>

      </p>
    </div>
  </div>


</form>
